<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no" />
    <title>页面</title>
    <script src="https://a.msstatic.com/huya/hd/cdn_libs/wsChannel.min.js"></script> 
    <script>
    window.performanceInfo = {
      _hmt: [],
      whiteScreenTime: +new Date(),
      firstScreenTime: 0,
      pageview: 'h5-yajie'  // 整个线上的唯一名称
    };
</script>
    <!-- <script src="http://a.msstatic.com/huya/hd/cdn_libs/m_debug/vconsole.min.js"></script> -->

    <script type="text/javascript">
    	(function flexible (window, document) {
        var docEl = document.documentElement
        var dpr = window.devicePixelRatio || 1

        // adjust body font size
        function setBodyFontSize () {
          if (document.body) {
            document.body.style.fontSize = (12 * dpr) + 'px'
          }
          else {
            document.addEventListener('DOMContentLoaded', setBodyFontSize)
          }
        }
        setBodyFontSize();

        // set 1rem = viewWidth / 10
        function setRemUnit () {
          var rem = docEl.clientWidth / 10
          docEl.style.fontSize = rem + 'px'
        }

        setRemUnit()

        // reset rem unit on page resize
        window.addEventListener('resize', setRemUnit)
        window.addEventListener('pageshow', function (e) {
          if (e.persisted) {
            setRemUnit()
          }
        })

        // detect 0.5px supports
        if (dpr >= 2) {
          var fakeBody = document.createElement('body')
          var testElement = document.createElement('div')
          testElement.style.border = '.5px solid transparent'
          fakeBody.appendChild(testElement)
          docEl.appendChild(fakeBody)
          if (testElement.offsetHeight === 1) {
            docEl.classList.add('hairlines')
          }
          docEl.removeChild(fakeBody)
        }
      }(window, document))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="//kiwistatic.huya.com/jssdk/dist/Huya-JSSdk.min.js"></script>
    <script src="//a.msstatic.com/huya/hd/cdn_libs/performance_report-min.js"></script>
  </body>
</html>
